<footer class="site-footer">

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li>{{ site.title }}</li>
          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        <ul class="social-media-list">
          {% if site.github_username %}
          <li>
            {% include icon-github.html username=site.github_username %}
          </li>
          {% endif %}
        </ul>
      </div>

      <div class="footer-col footer-col-3">
        <p>{{ site.description }}. <br>
        photo credit: <a href="http://www.flickr.com/photos/19158071@N00/27696332296">Guangzhou Central Line</a> via <a href="http://photopin.com">photopin</a> <a href="https://creativecommons.org/licenses/by-nc-nd/2.0/">(license)</a></p>
      </div>
    </div>

  </div>
</footer>
<script src="//cdn.bootcss.com/blissfuljs/1.0.2/bliss.min.js"></script>
<script src="//cdn.bootcss.com/parallax/2.1.3/parallax.min.js"></script>
<script>
  var scene = document.getElementsByClassName('site-header')[0];
  var parallax = new Parallax(scene);
</script>
