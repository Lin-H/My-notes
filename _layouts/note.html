---
layout: default
---
<article class="note" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="note-header">
    <h1 class="note-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="note-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
